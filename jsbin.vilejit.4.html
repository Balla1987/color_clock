<body>
<div class="icon">
  <i class="far fa-clock" id="clock_icon"></i> Színóra
  </div>
<p class="description"> Ez egy négy óránként színt váltó színóra</p>
<div id="clock" onmouseover="border_Styler()" onmouseout="border_Off()"></div>
<script id="jsbin-javascript">
function colorClock() {
var today = new Date();
var h = today.getHours();
var m = today.getMinutes();
var s = today.getSeconds();

if(h<=9){
h =  '0' + h;
}
if(m<=9){
m = '0' + m;
}
if (s<=9){
s = '0' + s;
}

var clockFace = h + ':' + m + ':' + s;

var colorChanger = 0;
for (colorChanger; colorChanger<255; colorChanger++){
if(h<4){
colorChanger = 25;
h = colorChanger;
}
else if(h<8){
colorChanger = 50;
h = colorChanger;
}
else if(h<12){
colorChanger = 100;
h = colorChanger;
}
else if(h<16){
colorChanger = 150;
h = colorChanger;
}
else if(h<20){
colorChanger = 200;
h = colorChanger;
}
else if(h<24){
colorChanger = 250;
h = colorChanger;
}
}

var bgColor = "rgb(" + h + "," + m + "," + s + ")";

document.body.style.background = bgColor;

document.getElementById('clock').innerHTML = clockFace;

setTimeout(function() {
colorClock();},
1000);
}

colorClock();


function border_Styler(){
document.getElementById('clock').style.border = 'solid 1px #42f4df';
document.getElementById('clock').style.fontSize = '25px';
document.getElementById('clock').style.borderRadius = '2rem';
document.getElementById('clock').style.marginLeft = '4rem';
document.getElementById('clock').style.marginRight = '4rem';
document.getElementById('clock_icon').style.fontSize = '25px';
}

function border_Off(){
document.getElementById('clock').style.border = 'none';
document.getElementById('clock').style.fontSize = '20px';
document.getElementById('clock_icon').style.fontSize = '20px';
}


</script>
</body>
